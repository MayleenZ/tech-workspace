    <!-- * FETCH API: ASYNC AWAIT TRY CATCH  -->
    <script>
       async function submitForm(e){
            e.preventDefault()
            const query = document.getElementById("query-num")
            try {
               const response = await fetch(`https://meowfacts.herokuapp.com/?id=${query}`)
                const data = await response.json()
                const fact = data.data
                const catFactID = document.getElementById('catfact-output')
                catFactID.textContent = fact
            } catch (error) {
                console.error()
            }
        }
    </script>

</body>
